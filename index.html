<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crickipedia</title>
    <link rel="shortcut icon" href="/assets/favicon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="/stylesheets/base.css">
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <header class="tr-header d-flex justify-c-space-between f-wrap">
        <div class="tr-heading d-flex">
            <a href='#' class='logo'>
                <img src='/assets/logo.png' alt="Crickipedia logo">
            </a>
        </div>
        <div class="header-menu d-flex justify-c-space-between">
            <div class="tr-input-wrapper d-flex gap-sm">
                <input type="text" aria-label="Search Quizzes" class="tr-input-item" placeholder="Search Quizzes">
                <button class="tr-btn tr-btn-icon">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <nav class="tr-nav d-flex gap-sm">
                <a href="/pages/profile.html" class="tr-btn tr-btn-link">Profile</a>
                <a href="/pages/quizzes.html" class="tr-btn tr-btn-link">Quizzes</a>
                <button data-target="rules-modal" class="tr-btn tr-btn-link">Rules</button>
            </nav>
        </div>

        <button class="tr-btn tr-btn-icon hamburger">
            <i class="fas fa-bars"></i>
        </button>

    </header>

    <main class="p-rel bg-primary">
        <div class="wave"></div>
        <section class="hero d-flex f-wrap-reverse">
            <div class="hero-text-body flex-col justify-c-center">
                <h1 class="txt-xlg txt-white">
                    Tingle your cricketing brain with fun cricket Quizzes
                </h1>
                <div class="cta">
                    <a href="/quiz-categories.html" class="tr-btn tr-btn-cta">
                        Start Quizzing
                    </a>
                </div>
            </div>
            <div class="hero-banner">
                <img src="/assets/undraw_questions_re_1fy7 (2).svg" alt="">
            </div>
        </section>
    </main>

    <footer>
        <ul class="d-flex footer-links">
            <a target="_blank" rel="noopener noreferrer" href="https://twitter.com/kjais1720"
                class="tr-btn tr-btn-icon">
                <i class="fab fa-twitter"></i>
            </a>
            <a target="_blank" rel="noopener noreferrer" href="https://github.com/kjais1720" class="tr-btn tr-btn-icon">
                <i class="fab fa-github"></i>
            </a>
            <a target="_blank" rel="noopener noreferrer" href="https://linkedin.com/in/krituraj-anand"
                class="tr-btn tr-btn-icon">
                <i class="fab fa-linkedin"></i>
            </a>
        </ul>
        <p class="copywright txt-primary">Created by
            <a target="_blank" rel="noopener noreferrer"
                href="https://kjais-portfolio.vercel.app" class="tr-btn tr-btn-link">
                Krituraj Anand
            </a>
        </p>
    </footer>

    <button class="theme-toggle-btn tr-btn tr-btn-fab">
        <i class="fas fa-moon"></i>
    </button>

    <script>
        const hamburger = document.querySelector('.hamburger');
    </script>
    <script src="../index.js"></script>
</body>

</html>
